name: Model Evaluation

on:
  workflow_run:
    workflows: ["Run Tests"]   
    types:
      - completed

jobs:
  evaluate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
   
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch transformers datasets evaluate

      - name: Run evaluation
        run: |
          python -m src.evaluation


      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: eval_results/

      
      - name: Check evaluation threshold
        run: |
          python <<EOF
          import json
          import sys

          THRESHOLD = 0.80  # seuil de performance (accuracy)

          with open("eval_results/eval_results.json") as f:
              results = json.load(f)

          accuracy = results.get("eval_accuracy")

          if accuracy is None:
              print("Accuracy not found in evaluation results")
              sys.exit(1)

          print(f"Accuracy: {accuracy}")

          if accuracy < THRESHOLD:
              print(f"Model performance below threshold ({THRESHOLD})")
              sys.exit(1)

          print("Model performance meets the threshold")
          EOF
