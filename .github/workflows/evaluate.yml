name: Model Evaluation

on:
  workflow_run:
    workflows: ["Train Model"]
    types:
      - completed

jobs:
  evaluate:
    # On ne lance l’évaluation QUE si le workflow déclencheur a réussi
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Set up Python
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch transformers datasets evaluate accelerate

      # --------------------------------------------------
      # Download trained model artifact
      # --------------------------------------------------
      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: final-model
          path: final_model
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # Run evaluation
      # --------------------------------------------------
      - name: Run evaluation
        run: |
          python -m src.evaluation

      # --------------------------------------------------
      # Upload evaluation results
      # --------------------------------------------------
      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: eval_results/

      # --------------------------------------------------
      # Fail pipeline if accuracy is below threshold
      # --------------------------------------------------
      - name: Check evaluation threshold
        run: |
          python <<EOF
          import json
          import sys

          THRESHOLD = 0.80

          with open("eval_results/eval_results.json") as f:
              results = json.load(f)

          accuracy = results.get("eval_accuracy")

          if accuracy is None:
              print("Accuracy not found in evaluation results")
              sys.exit(1)

          print(f"Accuracy: {accuracy}")

          if accuracy < THRESHOLD:
              print(f"Model performance below threshold ({THRESHOLD})")
              sys.exit(1)

          print("Model performance meets the threshold")
          EOF
