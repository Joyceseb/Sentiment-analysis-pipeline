version: '3.8'

services:
  api:
    build: .
    ports:
    - "8000:8000"
  volume:
    - ./src:/app/src

  environment:
    - DATABASE_URL=postgresql://user:password@db:5432/sentiment_db
  depends_on:
    - db
  
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER: user
      - POSTGRES_PASSWORD: password
      - POSTGRES_DB: sentiment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
volumes:
  postgres_data: